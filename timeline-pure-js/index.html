<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Line Animation - Pure JS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="content-holder">
    <div class="time-line-buttons">
        <ul>
            <li><input type="button" value="Start" /></li>
            <li><input type="button" value="Pause" /></li>
            <li><input type="button" value="Stop" /></li>
            <li><input type="button" value="Reverse" /></li>
        </ul>
    </div>
    <div class="tools">
        <img id="toolBox" src="../images/tool-box.svg" />
        <img id="weightLifter" src="../images/weight-lifter.svg" />
        <img id="crazy" src="../images/crazy-fast.svg" />
        <img id="leaf" src="../images/leaf.png" />
    </div>

    <div class="title">
        JavaScript Animation Using
    </div>

    <div class="gsapTitle">
        <div class="superman">
            <img src="../images/gsap-superhero.svg" />

            <div class="mainTitle">
                <p>
                    <span class="asapReg">Green</span>
                    <span class="greenText">Sock</span>
                </p>
                <p>
                    <span class="greenText">Animation Platform</span>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="../greensock-js/src/uncompressed/TweenLite.js"></script>
<script src="../greensock-js/src/uncompressed/TimelineLite.js"></script>
<script src="../greensock-js/src/uncompressed/easing/EasePack.js"></script>
<script src="../greensock-js/src/uncompressed/plugins/CSSPlugin.js"></script>
<script src="timeline-pure-js.js"></script>

</body>
</html>
